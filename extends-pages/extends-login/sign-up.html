    <!-- body -->
    <body>
        <div class="header" id ="XXXheader">
            <!-- 홈 로고 설정 -->
            <a href = "../../index.html" class="home"><img src = "../../images/main/XXX-logo.png" class="img-responsive"></a>
        </div>

            <div id="container" class="center-block">
                <form action="joinprocess.me" method="post" class="form-horizontal" id="joinform">
                    
                    <!-- 부트스트랩 그리드 -->
                    <div class="form-group">
                        <label for="id" class="col-md-3 control-label">ID</label>
                        <div class="col-md-6">
                            <input type="text" class="form-control" name="id" id="id"
                                placeholder="enter your ID" required="required" />
                        </div>
                    </div>
        
                    <div class="form-group">
                        <label for="name" class="col-md-3 control-label">Name</label>
                        <div class="col-md-6">
                            <input type="text" class="form-control" name="name" id="name"
                                placeholder="enter your Name" required="required" />
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="pw" class="col-md-3 control-label">Password</label>
                        <div class="col-md-6">
                            <input type="password" class="form-control" name="pw" id="pw"
                                placeholder="enter your password" required="required" />
                        </div>
                    </div>
        
                    <div class="form-group">
                        <label for="pw2" class="col-md-3 control-label">Password check</label>
                        <div class="col-md-6">
                            <input type="password" class="form-control" id="pw2"
                                placeholder="please check your password" required="required" />
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="addr" class="col-md-3 control-label">Address</label>
                        <div class="col-md-8">
                            <input type="text" class="form-control" id="addr" name="addr"
                                placeholder="enter your address" required="required" />
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="email" class="col-md-3 control-label">E-mail</label>
                        <div class="col-md-6">
                            <input type="text" class="form-control" name="email" id="email"
                                placeholder="enter your E-mail" required="required" />
                        </div>
                    </div>
        
                    <div class="form-group">
                        <label for="mobile" class="col-md-3 control-label">Phone-number</label>
                        <div class="col-md-6">
                            <input type="text" class="form-control" id="mobile" name="mobile"
                                placeholder="enter your Phone-number (except '-')" required="required" />
                        </div>
                    </div>

                    <div class="col-md-12">
                        Terms of service agreement
                    </div>

                    <div class="col-md-12">
                        Personal information collection agreement
                    </div>
        
                    <div class="col-md-12 text-center">
                        <input class="btn btn-warning" id="result-btn" type="button" value="Main" onclick="location.href='../../index.html'"> 
                        <input class="btn btn-primary" id="result-btn" type="submit" value="Submit">
                        <input class="btn btn-danger" id="result-btn"  type="reset" value="Back" onclick="location.href='../../extends-pages/login.html'"> 
                    </div>
        
                </form>
            </div>        

        <!-- scripts -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
